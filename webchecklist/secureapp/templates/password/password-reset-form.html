{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>

<html lang="en">

     <head>

            <title> SecureX</title>

           <meta charset="utf-8" />

           <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

           <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/journal/bootstrap.min.css">
           <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

     </head>

     <body>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout text-center">
            <h3> Enter new password </h3>

            <p> Enter in your new password twice so that we can verify 

                that you typed it correctly.
            </p>

            <form action="#" method="POST">
                {% csrf_token %}

                {{form|crispy}}

                <input class="btn btn-info py-1" type="Submit" name="Update Password">
            </form>
        </div>
     </body>     
</html>
